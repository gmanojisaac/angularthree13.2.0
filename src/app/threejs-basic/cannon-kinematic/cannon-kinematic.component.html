<ngt-canvas [shadows]="true" [camera]="{ position: [0, -12, 16] }" style="height:Â 80vh; width: 100vw;" >
    <ngt-stats></ngt-stats>

    <ngt-hemisphere-light [intensity]="0.35"></ngt-hemisphere-light>
    <ngt-spot-light
        [position]="[30, 0, 30]"
        [intensity]="2"
        [shadow]="{ mapSize: [256, 256] | vector2 }"
        [castShadow]="true"
        [args]="[undefined, undefined, undefined, 0.3, 1]"
    ></ngt-spot-light>
    <ngt-point-light
        [position]="[-30, 0, -30]"
        [intensity]="0.5"
    ></ngt-point-light>

    <ngt-physics [gravity]="[0, 0, -30]">
        <app-plane [color]="niceColor[4]"></app-plane>
        <app-plane
            [color]="niceColor[1]"
            [position]="[-6, 0, 0]"
            [rotation]="[0, 0.9, 0]"
        ></app-plane>
        <app-plane
            [color]="niceColor[2]"
            [position]="[6, 0, 0]"
            [rotation]="[0, -0.9, 0]"
        ></app-plane>
        <app-plane
            [color]="niceColor[3]"
            [position]="[0, 6, 0]"
            [rotation]="[0.9, 0, 0]"
        ></app-plane>
        <app-plane
            [color]="niceColor[0]"
            [position]="[0, -6, 0]"
            [rotation]="[-0.9, 0, 0]"
        ></app-plane>

        <app-box></app-box>
        <app-spheres [number]="100"></app-spheres>
    </ngt-physics>
</ngt-canvas>
