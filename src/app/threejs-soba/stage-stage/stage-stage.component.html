<ngt-canvas
  [shadows]="true"
  [camera]="{position: cameraPosition, fov: cameraFov}"
  [scene]='{background: "black" | color}'
  style="height:100vh; width: 100vw;"
>
  <ngt-stats></ngt-stats>

  <ng-container *ngIf="true">
    <ngt-ambient-light [intensity]="0.8"></ngt-ambient-light>
    <ngt-point-light [intensity]="1" [position]="[0, 6, 0]"></ngt-point-light>
  </ng-container>

  <ngt-soba-orbit-controls
    *ngIf="true"
    [makeDefault]="false"
  ></ngt-soba-orbit-controls>

  <ngt-soba-stage
  [contactShadow]="contactShadow"
  [shadows]="shadows"
  [intensity]="intensity"
  [environment]="environment"
  [preset]="preset"
>
  <ngt-mesh>
      <ngt-sphere-geometry [args]="[1, 24, 24]"></ngt-sphere-geometry>
      <ngt-mesh-phong-material [parameters]='{color: "royalblue"}'></ngt-mesh-phong-material>
  </ngt-mesh>
</ngt-soba-stage>
  
</ngt-canvas>
<ngt-soba-loader *ngIf="false"></ngt-soba-loader>
