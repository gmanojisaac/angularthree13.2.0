<ngt-canvas
  [shadows]="true"
  [camera]="getcamera()"
  [scene]='{background: "black" | color}'
  style="height:100vh; width: 100vw;"
>
  <ngt-stats></ngt-stats>

  <ng-container *ngIf="true">
    <ngt-ambient-light [intensity]="0.8"></ngt-ambient-light>
    <ngt-point-light [intensity]="1" [position]="[0, 6, 0]"></ngt-point-light>
  </ng-container>
  <ngt-soba-orbit-controls
  *ngIf="true"
  [makeDefault]="true"
></ngt-soba-orbit-controls>
  <ngt-mesh>
    <ngt-plane-geometry></ngt-plane-geometry>
    <ngt-mesh-basic-material [parameters]='{depthWrite: false, side: "double"|side}'>
        <ngt-soba-gradient-texture [stops]="[0, 1]" [colors]='["aquamarine", "hotpink"]'></ngt-soba-gradient-texture>
    </ngt-mesh-basic-material>
</ngt-mesh>
</ngt-canvas>
<ngt-soba-loader *ngIf="false"></ngt-soba-loader>
