<ngt-canvas
  [shadows]="true"
  [camera]="{position: cameraPosition, fov: cameraFov}"
  [scene]='{background: "black" | color}'
  style="height:100vh; width: 100vw;"
>
  <ngt-stats></ngt-stats>

  <ng-container *ngIf="true">
    <ngt-ambient-light [intensity]="0.8"></ngt-ambient-light>
    <ngt-point-light [intensity]="1" [position]="[0, 6, 0]"></ngt-point-light>
  </ng-container>

  <ngt-soba-orbit-controls
    *ngIf="true"
    [makeDefault]="false"
  ></ngt-soba-orbit-controls>

<ngt-group (animateReady)="onAnimate($event.object)">
  <ngt-icosahedron-geometry #ngtGeometry="ngtIcosahedronGeometry" [args]="[2, 2]"></ngt-icosahedron-geometry>
  <ngt-mesh-basic-material
      #ngtMaterial="ngtMeshBasicMaterial"
      [parameters]="{wireframe: true, color: color }"
  ></ngt-mesh-basic-material>
  <ngt-mesh
      [position]="[3, 6, 4]"
      [geometry]="ngtGeometry.geometry"
      [material]="ngtMaterial.material"
  >
      <ngt-soba-html [transform]="transform" [distanceFactor]="distanceFactor" [parentClass]="parentClass">First</ngt-soba-html>
  </ngt-mesh>
  <ngt-mesh
      [position]="[10, 0, 10]"
      [geometry]="ngtGeometry.geometry"
      [material]="ngtMaterial.material"
  >
      <ngt-soba-html [transform]="transform" [distanceFactor]="distanceFactor" [parentClass]="parentClass">Second</ngt-soba-html>
  </ngt-mesh>
  <ngt-mesh
      [position]="[-20, 0, -20]"
      [geometry]="ngtGeometry.geometry"
      [material]="ngtMaterial.material"
  >
      <ngt-soba-html [transform]="transform" [distanceFactor]="distanceFactor" [parentClass]="parentClass"  [parentStyle]="{background: color, fontSize: '50px', padding: '10px 18px', border: '2px solid black'}">Third</ngt-soba-html>
  </ngt-mesh>
  <ngt-soba-html
      [sprite]="true"
      [transform]="transform"
      [distanceFactor]="20"
      [parentStyle]="{background: color, fontSize: '50px', padding: '10px 18px', border: '2px solid black'}"
      [position]="[5, 15, 0]"
  >
      Transform Mode
  </ngt-soba-html>
</ngt-group>
  
</ngt-canvas>
<ngt-soba-loader *ngIf="false"></ngt-soba-loader>
