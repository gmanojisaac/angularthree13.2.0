<ngt-canvas
  [shadows]="true"
  [camera]="{position: cameraPosition, fov: cameraFov}"
  [scene]='{background: "black" | color}'
  style="height:100vh; width: 100vw;"
>
  <ngt-stats></ngt-stats>

  <ng-container *ngIf="true">
    <ngt-ambient-light [intensity]="0.8"></ngt-ambient-light>
    <ngt-point-light [intensity]="1" [position]="[0, 6, 0]"></ngt-point-light>
  </ng-container>

  <ngt-soba-orbit-controls
    *ngIf="true"
    [makeDefault]="false"
  ></ngt-soba-orbit-controls>

  <ngt-soba-stars></ngt-soba-stars>
  <ngt-mesh [rotation]="[90 | radian, 0, 0]">
    <ngt-plane-geometry  [args]="[100, 100, 4, 4]"></ngt-plane-geometry>
    <ngt-mesh-basic-material [parameters]="{ wireframe: true }"></ngt-mesh-basic-material>
  </ngt-mesh>
  <ngt-axes-helper></ngt-axes-helper>
  
</ngt-canvas>
<ngt-soba-loader *ngIf="false"></ngt-soba-loader>
