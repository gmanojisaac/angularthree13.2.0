    <ngt-canvas
  [shadows]="true"
  [camera]="getcamera()"
  [scene]='{background: "black" | color}'
  style="height: 80vh; width: 100vw;"
>
  <ngt-stats></ngt-stats>

  <ng-container *ngIf="true">
    <ngt-ambient-light [intensity]="0.8"></ngt-ambient-light>
    <ngt-point-light [intensity]="1" [position]="[0, 6, 0]"></ngt-point-light>
  </ng-container>

  <ngt-soba-orbit-controls
    *ngIf="false"
    [makeDefault]="false"
  ></ngt-soba-orbit-controls>

    <ngt-soba-orbit-controls
    (ready)="$event.enablePan = true; $event.zoomSpeed = 0.5"
  ></ngt-soba-orbit-controls>

  <ngt-soba-billboard [position]="[0.5, 2.05, 0.5]">
      <ngt-soba-text
          text="box"
          [fontSize]="1"
          outlineWidth="5%"
          outlineColor="#000000"
          [outlineOpacity]="1"
      ></ngt-soba-text>
  </ngt-soba-billboard>

  <ngt-mesh [position]="[0.5, 1, 0.5]">
      <ngt-box-geometry></ngt-box-geometry>
      <ngt-mesh-standard-material [parameters]="{ color: 'red' }"></ngt-mesh-standard-material>
  </ngt-mesh>

  <ngt-group [position]="[-2.5, -3, -1]">
      <ngt-soba-billboard [position]="[0, 1.05, 0]">
          <ngt-soba-text
              text="cone"
              [fontSize]="1"
              outlineWidth="5%"
              outlineColor="#000000"
              [outlineOpacity]="1"
          ></ngt-soba-text>
      </ngt-soba-billboard>

      <ngt-mesh>
          <ngt-cone-geometry></ngt-cone-geometry>
          <ngt-mesh-standard-material [parameters]="{ color: 'green' }"></ngt-mesh-standard-material>
      </ngt-mesh>
  </ngt-group>

  <ngt-soba-billboard [position]="[0, 0, -5]">
      <ngt-mesh>
          <ngt-plane-geometry [args]="[2, 2]"></ngt-plane-geometry>
          <ngt-mesh-standard-material [parameters]="{ color: '#000066' }"></ngt-mesh-standard-material>
      </ngt-mesh>
  </ngt-soba-billboard>

</ngt-canvas>
<ngt-soba-loader *ngIf="false"></ngt-soba-loader>
