<ngt-canvas
  [shadows]="true"
  [camera]="{position: cameraPosition, fov: cameraFov}"
  [scene]='{background: "black" | color}'
  style="height:100vh; width: 100vw;"
>
  <ngt-stats></ngt-stats>

  <ng-container *ngIf="true">
    <ngt-ambient-light [intensity]="0.8"></ngt-ambient-light>
    <ngt-point-light [intensity]="1" [position]="[0, 6, 0]"></ngt-point-light>
  </ng-container>

  <ngt-soba-orbit-controls
    *ngIf="true"
    [makeDefault]="false"
  ></ngt-soba-orbit-controls>

        <ngt-mesh [position]="[0, 2, 0]" (animateReady)="animate($event)">
            <ngt-icosahedron-geometry [args]="[1, 2]"></ngt-icosahedron-geometry>
            <ngt-mesh-basic-material [parameters]="{color: 'lightblue'}"></ngt-mesh-basic-material>
        </ngt-mesh>
        <ngt-soba-contact-shadows
            [position]="[0, 0, 0]"
            [width]="10"
            [height]="10"
            [far]="20"
            [rotation]="[90 | radian, 0, 0]"
        ></ngt-soba-contact-shadows>
        <ngt-mesh [position]="[0, -0.01, 0]" [rotation]="[-90 | radian, 0, 0]">
            <ngt-plane-geometry [args]="[10, 10]"></ngt-plane-geometry>
            <ngt-mesh-basic-material [parameters]="{color: 'white'}"></ngt-mesh-basic-material>
        </ngt-mesh>
  
</ngt-canvas>
<ngt-soba-loader *ngIf="false"></ngt-soba-loader>
